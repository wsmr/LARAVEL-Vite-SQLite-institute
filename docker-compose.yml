version: '3.8'

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: laravel-app-any-name
        restart: unless-stopped
        working_dir: /var/www
        volumes:
            - .:/var/www
        ports:
            - 9000:9000 # out(our) port and in port
        depends_on:
            - mysql

    webserver:
        image: nginx:alpine # light weight docker server
        container_name: nginx-laravel
        restart: unless-stopped
        ports:
            - 8080:80
        volumes:
            - .:/var/www
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - app

    mysql:
        image: mysql:8.0
        container_name: laravel-mysql
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: laravel
            MYSQL_USER: laravel
            MYSQL_PASSWORD: laravel
        ports:
            - 3306:3306
        volumes:
            - dbdata:/var/lib/mysql

volumes:
    dbdata:


